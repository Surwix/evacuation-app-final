<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Evacuation Plan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=ТВОЙ_API_КЛЮЧ&libraries=places&callback=initAutocomplete" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Your Personal Evacuation Plan</h1>
        <p>Enter your U.S. address and email to instantly receive a customized report.</p>
        
        <form id="plan-form">
            <div class="form-group">
                <label for="address-input">Your Address</label>
                <input type="text" id="address-input" placeholder="Start typing your full U.S. address..." required>
            </div>
            <div class="form-group">
                <label for="email-input">Your Email</label>
                <input type="email" id="email-input" placeholder="Enter your email to receive the report" required>
            </div>
            <button type="submit">Get My Plan</button>
            
            <div id="notification" class="notification"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
